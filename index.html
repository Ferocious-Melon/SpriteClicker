<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts/game.js"></script>
    <title>Clicker Game</title>
  </head>

  <body>
    <div class="game-container">
      <div class="click-area">
        <h1>Soot Sprites Clicker</h1>
        <p id="balance"><span id="bal"> 0 </span> Sprites Collected </p>
        <p id="clickCount"><span id="click"> 0 </span>  Clicks Made </p>
        <p>CPS: <span id="cps">0</span></p>
        <p>Click Value: <span id="click-val">0</span></p>
        <!-- <img id="sootSprite" src="../assets/images/sootSpriteIcon.png" alt="Soot sprite"> -->
        <div id="click-button"></div>
      </div>

      <div class="upgrades">
        <h1>Upgrades</h1>
        <div id="upgrades-container"></div>
      </div>

      <div class="scoreboard" id="scoreboard">
        <h1>Scoreboard</h1>
        <div id="ponyo-upgrades"></div>
        <div id="totoro-upgrades"></div>
        <div id="haku-upgrades"></div>
        <!-- <div id="score-icons"></div> -->
        <div id="scoreboard-container"></div>
      </div>
      <div class="rewards-area">
        <h1>Rewards</h1>
        <div class="achievements"></div>
      </div>
    </div>
  </body>
</html>
